{% extends 'index.html' %}
{% load staticfiles %}


{% block css_block %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">
    {%  endblock %}
  {% block body_content %}

    <div class="container">

      <form class="form-signup">
        <h2 class="form-signup-heading">Please sign up</h2>
        <label for="FirstName" class="sr-only">First Name</label>
        <input type="text" id="FirstName" class="form-control" placeholder="First Name" required autofocus>
        <label for="LastName" class="sr-only">Last Name</label>
        <input type="text" id="LastName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder=" Re-enter Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->
    {% endblock %}
